<main>	
	<section>
		<h1>Forms</h1>
		<article>
			<header>
				<p>Form Maker</p>
		 	</header>
			<div class="container">
				<h2>Shopping List</h2>
				<form id="myForm">
				
					<input id="inputItemList" 
							type="text" 
							placeholder="Enter your item here" 
							autocomplete="off"/>

					<button id="addItemButton"
							type="button" 
							onclick ="addItem()">
							Add To List
					</button>
					
					<span id="errorbox" 
						  class="error">
					</span>

					<button id="resetItemButton"
							type="button" 
							onclick="btnReset()">
							Reset Text Field
					</button>

					<button id="removeItemButton"
							type="button" 
							onclick="removeItem()">
							Remove Recent Items
					</button>
				</form>

				<h3>Items</h3>
				<ul class="establishedList"> <!--list that you don't want to touch-->
					<li class="establishedItems">Bread</li>
			        <li class="establishedItems">Milk</li>
			        <li class="establishedItems"> Cheese</li>
					<li class="establishedItems"> Jice</li>
				</ul>
		        
		        <ul id="variableList"> <!--the new items list-->
				</ul>
			</div>
		</article>
	</section>
</main>

<script>
  //don't pass parameters
//only put parts inthe function that matter

//Adds the item to the item list
function addItem() {
var inputItemList = document.getElementById("inputItemList");
if (
  inputItemList &&
  inputItemList.value &&
  inputItemList.value.trim().length > 0
) {
  document.getElementById("errorbox").innerText = "";
  
  var ul = document.getElementById("variableList");
  var li = document.createElement("li");
  var inputItemList = document.getElementById("inputItemList");
 
  li.setAttribute("id", inputItemList.value);
  li.appendChild(document.createTextNode(inputItemList.value));
  ul.appendChild(li);
} 
else {
  document.getElementById("errorbox").innerText = "text field is empty";
}
}

//EventListener of the Enter Key
var inputItemList2 = document.getElementById("inputItemList");
console.log("out inputItemList", inputItemList2);
inputItemList2.addEventListener("keypress", function(event) {
  console.log("inside inputItemList", inputItemList2);
 
          document.getElementById("errorbox").innerText = "";
      if (event.keyCode === 13) {
          event.preventDefault();
          if (
              event.currentTarget.value && 
              event.currentTarget.value.length > 0
          ) {
              addItem();
          } 
          else {
            document.getElementById("errorbox").innerText = "text field is empty";
          }
          return false;
      }
  });

//Removes the item from the item list
function removeItem() {
  var ul = document.getElementById("variableList");
  //ul.removeChild(ul.lastElementChild); //goes through the list and removes the last child from the list
  if (ul.firstChild) {
      ul.removeChild(ul.lastChild);
  }
  else {
      alert("There are no more items to remove");
  }
}


//Reset Button clears the item that was written in the text field.
function btnReset(){
  document.getElementById("inputItemList").value="";
}






</script>
